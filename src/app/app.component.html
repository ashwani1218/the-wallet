<app-header></app-header>

<div *ngIf="address.length<=0">
  <app-splash></app-splash>
</div>

<div class="content" *ngIf="address.length>0">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Assets">
      <app-nft></app-nft>
    </mat-tab>
    <mat-tab label="Transaction History">
      <app-transaction></app-transaction>
    </mat-tab>
    <mat-tab label="Settings">Work in progress</mat-tab>
  </mat-tab-group>
</div>
