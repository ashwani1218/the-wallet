<app-header></app-header>

<div *ngIf="address.length<=0">
  <app-splash></app-splash>
</div>

<div class="content" *ngIf="address.length>0">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="NFT">
      <app-nft></app-nft>
    </mat-tab>

    <mat-tab label="NFT TRANSACTION">
     <app-nft-transaction></app-nft-transaction>
    </mat-tab>

    <mat-tab label="TOKEN">
      <app-tokens></app-tokens>
    </mat-tab>

    <mat-tab label="TOKEN TRANSACTION">
      <app-transaction></app-transaction>
    </mat-tab>

  </mat-tab-group>
</div>
