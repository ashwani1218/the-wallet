<table style="width: 80%; margin-left: auto; margin-right: auto;" mat-table 
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="from_address" >
    <th style="font-size: larger; font-weight:bolder; color: blue; text-align: center;" mat-header-cell *matHeaderCellDef> FROM</th>
    <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.from_address}} </td>
  </ng-container>

  <ng-container matColumnDef="to_address" >
    <th style="font-size: larger; font-weight:bolder; color: blue; text-align: center;" mat-header-cell *matHeaderCellDef>TO</th>
    <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.to_address}} </td>
  </ng-container>

  <ng-container matColumnDef="tx_hash" >
    <th style="font-size: larger; font-weight:bolder; color: blue; text-align: center;" mat-header-cell *matHeaderCellDef> TX_HASH </th>
    <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.tx_hash}} </td>
  </ng-container>

  <ng-container matColumnDef="block_signed_at" >
    <th style="font-size: larger; font-weight:bolder; color: blue; text-align: center;" mat-header-cell *matHeaderCellDef>NFT</th>
    <td style="text-align: center;" mat-cell *matCellDef="let element"> <img [src]=getImageURL(element.to_address) /> </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <!-- <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          {{element.block_signed_at}}
        </div>
      </div> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
