<table style="width: 80%; margin-left: auto; margin-right: auto;" mat-table [dataSource]="dataSource"
    multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="contract_name">
        <th style="font-size: larger; font-weight:bolder; color: blue; text-align: center;" mat-header-cell
            *matHeaderCellDef> Token</th>
        <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.contract_name}} </td>
    </ng-container>

    <ng-container matColumnDef="contract_ticker_symbol">
        <th style="font-size: larger; font-weight:bolder; color: blue; text-align: center;" mat-header-cell
            *matHeaderCellDef>Symbol</th>
        <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.contract_ticker_symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
        <th style="font-size: larger; font-weight:bolder; color: blue; text-align: center;" mat-header-cell
            *matHeaderCellDef>Balance</th>
        <td style="text-align: center;" mat-cell *matCellDef="let element"> {{getExactBalance(element.balance)}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <!-- <div class="example-element-diagram">
          <div class="example-element-position"> {{element.from_address}} </div>
          <div class="example-element-symbol"> {{element.to_address}} </div>
          <div class="example-element-name"> {{element.tx_hash}} </div>
          <div class="example-element-weight"> {{element.block_signed_at}} </div>
        </div> -->
                <div class="example-element-description">
                    {{element.block_signed_at}}
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
</table>
